---
 - name: create a group
   hosts: test
   vars:
     groupname: "deploy"
   vars_files:
     - ext.yaml
   vars_prompt:
     - name: username
       prompt: What is your username
       private: no
     - name: password
       prompt: What is your password
       private: yes

   tasks:
     - name: Creating a real group
       group:
         name: "{{ groupname }}"
         state: present
     - debug:
         msg: The value of groupname is {{ groupname }}
     - debug:
         msg: The value of username is {{ username }}
     - debug:
         msg: The value of password is {{ password }}
